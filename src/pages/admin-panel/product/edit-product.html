<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Панель адміністратора: редагування товару | FixHealth</title>
    <link rel="stylesheet" href="/src/assets/styles/index.css" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <main class="admin-panel">
      <div class="container">
        <h1 class="title">Панель адміністратора: редагування товару</h1>
        <div class="panel-navigation">
          <a class="btn" href="/admin-panel/product-list">Назад</a>
        </div>

        <form id="upload-file" class="upload-file">
          <img id="preview-image" class="preview-image" src="" />
          <label for="image" class="form-field row">
            <span class="form-title">Зображення товару:</span>
            <input id="image" type="file" name="image" />
          </label>
        </form>
        <form id="edit-product" class="form">
          <label for="name" class="form-field">
            <span class="form-title">Назва товару:</span>
            <input class="form-input" id="name" type="text" name="name" />
          </label>

          <label for="price" class="form-field">
            <span class="form-title">Ціна товару(грн):</span>
            <input
              class="form-input"
              id="price"
              type="number"
              step="0.01"
              name="price"
            />
          </label>

          <label for="discountedPrice" class="form-field">
            <span class="form-title not-required">
              Ціна товару зі знижкою(грн):
            </span>
            <input
              class="form-input"
              id="discountedPrice"
              step="0.01"
              type="number"
              name="discountedPrice"
            />
          </label>

          <label for="quantityInDrugstore" class="form-field">
            <span class="form-title">Кількість товару в аптеці:</span>
            <input
              class="form-input"
              id="quantityInDrugstore"
              type="number"
              name="quantityInDrugstore"
            />
          </label>

          <label for="manufacturer" class="form-field">
            <span class="form-title">Виробник:</span>
            <input
              class="form-input"
              id="manufacturer"
              type="text"
              name="manufacturer"
            />
          </label>

          <label for="manufacturerCountry" class="form-field">
            <span class="form-title">Країна виробництва:</span>
            <input
              class="form-input"
              id="manufacturerCountry"
              type="text"
              name="manufacturerCountry"
            />
          </label>

          <label for="withRecipe" class="form-field row">
            <span class="form-title not-required">Продаж за рецептом:</span>
            <input
              class="form-input"
              id="withRecipe"
              type="checkbox"
              name="withRecipe"
            />
          </label>

          <label for="underCategory" class="form-field row">
            <span class="form-title">Виберіть підкатегорію:</span>
            <select id="underCategory" name="underCategory"></select>
          </label>
          <label for="product" class="form-field">
            <span class="form-title">
              Виберіть аналогічний товар (можна декілька):
            </span>
            <select id="product" name="product" multiple></select>
          </label>

          <label for="description" class="form-field">
            <span class="form-title">Опис товару (можна html)</span>
            <textarea
              class="form-input"
              name="description"
              id="description"
              cols="100"
              rows="10"
            ></textarea>
          </label>

          <button type="submit" class="btn">Оновити товар</button>
        </form>
      </div>
    </main>

    <script
      type="text/javascript"
      src="/src/functionality/modules/admin-panel/product/edit-product.js"
    ></script>
  </body>
</html>
