<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Панель адміністратора: редагування підкатегорії | FixHealth</title>
    <link rel="stylesheet" href="/src/assets/styles/index.css" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <main class="admin-panel">
      <div class="container">
        <h1 class="title">Панель адміністратора: редагування підкатегорії</h1>
        <div class="panel-navigation">
          <a class="btn" href="/admin-panel/under-category-list">Назад</a>
        </div>

        <form id="edit-under-category" class="form">
          <label for="category" class="form-field row">
            <span class="form-title">Виберіть категорію:</span>
            <select id="category" name="category"></select>
          </label>

          <label for="name" class="form-field">
            <span class="form-title">Назва підкатегорії</span>
            <input class="form-input" id="name" type="text" name="name" />
          </label>
          <button class="btn" type="submit">Оновити підкатегорію</button>
        </form>
      </div>
    </main>

    <script
      type="text/javascript"
      src="/src/functionality/modules/admin-panel/under-category/edit-under-category.js"
    ></script>
  </body>
</html>
